apiVersion: v1
kind: ConfigMap
metadata:
  name: chartly-grafana-provisioning
  namespace: chartly
  labels:
    app.kubernetes.io/name: chartly
    app.kubernetes.io/part-of: chartly
    app.kubernetes.io/component: grafana
    app.kubernetes.io/instance: chartly
    app.kubernetes.io/version: dev
    app.kubernetes.io/managed-by: codex
data:
  # Datasource provisioning (Grafana reads from /etc/grafana/provisioning/datasources)
  datasource.yaml: |
    apiVersion: 1
    datasources:
      - name: Chartly Prometheus
        type: prometheus
        access: proxy
        url: http://chartly-prometheus.chartly.svc.cluster.local:9090
        isDefault: true
        editable: true

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: chartly-grafana
  namespace: chartly
  labels:
    app.kubernetes.io/name: chartly
    app.kubernetes.io/part-of: chartly
    app.kubernetes.io/component: grafana
    app.kubernetes.io/instance: chartly
    app.kubernetes.io/version: dev
    app.kubernetes.io/managed-by: codex
spec:
  replicas: 1
  revisionHistoryLimit: 2
  progressDeadlineSeconds: 120
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app.kubernetes.io/name: chartly
      app.kubernetes.io/component: grafana
      app.kubernetes.io/instance: chartly
  template:
    metadata:
      labels:
        app.kubernetes.io/name: chartly
        app.kubernetes.io/part-of: chartly
        app.kubernetes.io/component: grafana
        app.kubernetes.io/instance: chartly
        app.kubernetes.io/version: dev
        app.kubernetes.io/managed-by: codex
    spec:
      automountServiceAccountToken: false
      terminationGracePeriodSeconds: 30
      securityContext:
        # Deterministic non-root. Grafana official images commonly run as UID 472.
        runAsNonRoot: true
        runAsUser: 472
        runAsGroup: 472
        fsGroup: 472
        seccompProfile:
          type: RuntimeDefault
      volumes:
        - name: provisioning
          configMap:
            name: chartly-grafana-provisioning
        - name: data
          emptyDir: {}
        - name: tmp
          emptyDir: {}
      containers:
        - name: grafana
          image: grafana/grafana:10.4.6
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          env:
            # Non-secret defaults only.
            # For real deployments, set admin creds via Secret + env in an overlay.
            - name: GF_PATHS_DATA
              value: /var/lib/grafana
            - name: GF_PATHS_PROVISIONING
              value: /etc/grafana/provisioning
            - name: TMPDIR
              value: /tmp
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - name: provisioning
              mountPath: /etc/grafana/provisioning/datasources
              readOnly: true
            - name: data
              mountPath: /var/lib/grafana
            - name: tmp
              mountPath: /tmp
          readinessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 2
            failureThreshold: 6
          livenessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 20
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /api/health
              port: http
            periodSeconds: 2
            timeoutSeconds: 2
            failureThreshold: 60
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi

---
apiVersion: v1
kind: Service
metadata:
  name: chartly-grafana
  namespace: chartly
  labels:
    app.kubernetes.io/name: chartly
    app.kubernetes.io/part-of: chartly
    app.kubernetes.io/component: grafana
    app.kubernetes.io/instance: chartly
    app.kubernetes.io/version: dev
    app.kubernetes.io/managed-by: codex
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: chartly
    app.kubernetes.io/component: grafana
    app.kubernetes.io/instance: chartly
  ports:
    - name: http
      port: 3000
      targetPort: http
      protocol: TCP
