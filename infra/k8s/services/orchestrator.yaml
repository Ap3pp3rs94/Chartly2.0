apiVersion: apps/v1
kind: Deployment
metadata:
  name: chartly-orchestrator
  namespace: chartly
  labels:
    app.kubernetes.io/name: chartly
    app.kubernetes.io/part-of: chartly
    app.kubernetes.io/component: orchestrator
    app.kubernetes.io/instance: chartly
    app.kubernetes.io/version: dev
    app.kubernetes.io/managed-by: codex
spec:
  replicas: 1
  revisionHistoryLimit: 2
  progressDeadlineSeconds: 120
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app.kubernetes.io/name: chartly
      app.kubernetes.io/component: orchestrator
      app.kubernetes.io/instance: chartly
  template:
    metadata:
      labels:
        app.kubernetes.io/name: chartly
        app.kubernetes.io/part-of: chartly
        app.kubernetes.io/component: orchestrator
        app.kubernetes.io/instance: chartly
        app.kubernetes.io/version: dev
        app.kubernetes.io/managed-by: codex
    spec:
      # Assume orchestrator does NOT need K8s API access by default.
      # If it does, set this to true in an environment overlay.
      automountServiceAccountToken: false

      # Provide time for in-flight requests to drain on SIGTERM.
      terminationGracePeriodSeconds: 30

      # Deterministic non-root + pod-level seccomp baseline.
      # NOTE: Image must be compatible with UID/GID 10001, or override via overlay.
      securityContext:
        runAsNonRoot: true
        runAsUser: 10001
        runAsGroup: 10001
        fsGroup: 10001
        seccompProfile:
          type: RuntimeDefault

      # Explicit writable space for read-only root filesystem.
      volumes:
        - name: tmp
          emptyDir: {}

      containers:
        - name: orchestrator
          image: chartly-orchestrator:dev
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8081
              protocol: TCP

          env:
            # Non-secret defaults only. Real values should be injected via ConfigMap/Secret at deploy time.
            - name: CHARTLY_ENV
              value: "dev"
            - name: CHARTLY_HTTP_ADDR
              value: "0.0.0.0:8081"
            - name: TMPDIR
              value: "/tmp"

          volumeMounts:
            - name: tmp
              mountPath: /tmp

          # Container hardening (deterministic, provider-neutral)
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL

          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 3
            periodSeconds: 5
            timeoutSeconds: 2
            failureThreshold: 6

          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 3

          startupProbe:
            httpGet:
              path: /health
              port: http
            # 30 * 2s = up to ~60s startup time before startup is considered failed.
            periodSeconds: 2
            timeoutSeconds: 2
            failureThreshold: 30

          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 250m
              memory: 256Mi
---
apiVersion: v1
kind: Service
metadata:
  name: chartly-orchestrator
  namespace: chartly
  labels:
    app.kubernetes.io/name: chartly
    app.kubernetes.io/part-of: chartly
    app.kubernetes.io/component: orchestrator
    app.kubernetes.io/instance: chartly
    app.kubernetes.io/version: dev
    app.kubernetes.io/managed-by: codex
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: chartly
    app.kubernetes.io/component: orchestrator
    app.kubernetes.io/instance: chartly
  ports:
    - name: http
      port: 8081
      targetPort: http
      protocol: TCP
