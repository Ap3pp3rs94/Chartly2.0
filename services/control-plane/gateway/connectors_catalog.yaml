# Chartly 2.0  Connector Hub catalog
#
# IMPORTANT:
# - This file is a catalog of potential connectors and their configuration shapes.
# - A connector listed here does NOT imply it is implemented or enabled.
# - All examples below are disabled by default.

version: "v1"

defaults:
  enabled: false
  timeout_ms: 15000
  retry:
    enabled: false
    max_attempts: 3
    initial_delay_ms: 250
    max_delay_ms: 30000
    multiplier: 2.0

connectors:
  - id: binance
    name: "Binance (Public)"
    kind: api
    enabled: false
    capabilities: ["ingest", "stream", "query_placeholder"]
    endpoints:
      - base_url: "https://data-stream.binance.vision/"
        notes: "Public market data endpoints (no auth)."
    auth:
      type: none
      api_key_env: ""
    rate_limit:
      rps: 5
      burst: 10
    transforms: []

  - id: data_gov_catalog
    name: "Data.gov Catalog"
    kind: api
    enabled: false
    capabilities: ["discover", "ingest", "query_placeholder"]
    endpoints:
      - base_url: "https://catalog.data.gov/api/3/action/"
        notes: "CKAN API base URL (placeholder)."
    auth:
      type: none
      api_key_env: ""
    rate_limit:
      rps: 2
      burst: 5
    transforms: []

  - id: usaspending_api
    name: "USAspending API"
    kind: api
    enabled: false
    capabilities: ["ingest", "sync", "query_placeholder"]
    endpoints:
      - base_url: "https://api.usaspending.gov/api/v2/"
        notes: "Public API base URL (placeholder)."
    auth:
      type: none
      api_key_env: ""
    rate_limit:
      rps: 2
      burst: 5
    transforms: []

  - id: bls_cpi_api
    name: "BLS CPI API"
    kind: api
    enabled: false
    capabilities: ["ingest", "sync", "query_placeholder"]
    endpoints:
      - base_url: "https://api.bls.gov/publicAPI/v2/"
        notes: "Public API base URL (placeholder)."
    auth:
      type: api_key
      api_key_env: "BLS_API_KEY"
    rate_limit:
      rps: 1
      burst: 2
    transforms: []

  - id: postgres_source
    name: "Postgres Source"
    kind: db
    enabled: false
    capabilities: ["discover", "ingest", "sync"]
    endpoints:
      - dsn: "postgres://USER:PASSWORD@HOST:5432/DB?sslmode=disable"
        notes: "DSN placeholder."
    auth:
      type: basic
      username_env: "PG_USER"
      password_env: "PG_PASSWORD"
    rate_limit:
      rps: 0
      burst: 0
    transforms: []

  - id: s3_objects
    name: "S3 Objects"
    kind: file
    enabled: false
    capabilities: ["ingest", "sync"]
    endpoints:
      - url: "s3://BUCKET/PREFIX/"
        notes: "S3 URI placeholder."
    auth:
      type: api_key
      access_key_env: "AWS_ACCESS_KEY_ID"
      secret_key_env: "AWS_SECRET_ACCESS_KEY"
      region_env: "AWS_REGION"
    rate_limit:
      rps: 0
      burst: 0
    transforms: []

  - id: webhook_ingest
    name: "Webhook Ingest"
    kind: webhook
    enabled: false
    capabilities: ["ingest"]
    endpoints:
      - path: "/webhook/ingest"
        notes: "HTTP path placeholder. Actual routing lives in service code."
    auth:
      type: none
      secret_env: ""
    rate_limit:
      rps: 5
      burst: 10
    transforms: []
