version: "1.0"

defaults:
  auth_enabled: false
  audit_enabled: true
  analytics_enabled: false
  observer_enabled: false
  web_enabled: false
  sdk_codegen_enabled: false

  # Connector-hub capabilities
  discovery_enabled: false
  schema_drift_detection_enabled: false

  # Safety / kill-switches
  ingestion_enabled: true
  external_connectors_enabled: true
  domain_ingestion_enabled: false

  # Experimental
  projections_enabled: false
  anomaly_detection_enabled: false

environments:
  local:
    auth_enabled: false
    audit_enabled: true
    observer_enabled: false
    analytics_enabled: false
    web_enabled: false
    sdk_codegen_enabled: false
    discovery_enabled: false
    schema_drift_detection_enabled: false
    ingestion_enabled: true
    external_connectors_enabled: true
    domain_ingestion_enabled: true

  staging:
    auth_enabled: true
    audit_enabled: true
    observer_enabled: true
    analytics_enabled: false
    web_enabled: false
    sdk_codegen_enabled: false
    discovery_enabled: false
    schema_drift_detection_enabled: false
    ingestion_enabled: true
    external_connectors_enabled: true
    domain_ingestion_enabled: false

  production:
    auth_enabled: true
    audit_enabled: true
    observer_enabled: true
    analytics_enabled: false
    web_enabled: false
    sdk_codegen_enabled: false
    discovery_enabled: false
    schema_drift_detection_enabled: true
    ingestion_enabled: true
    external_connectors_enabled: true
    domain_ingestion_enabled: false
