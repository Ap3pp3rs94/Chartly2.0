apiVersion: v1
kind: ConfigMap
metadata:
  name: chartly-prometheus-config
  namespace: chartly
  labels:
    app.kubernetes.io/name: chartly
    app.kubernetes.io/part-of: chartly
    app.kubernetes.io/component: monitoring
    app.kubernetes.io/instance: chartly
    app.kubernetes.io/version: dev
    app.kubernetes.io/managed-by: codex
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s

    scrape_configs:
      # Chartly services (assumes each service exposes Prometheus metrics at /metrics on its HTTP port).
      # If a service does not expose /metrics yet, it will show as "down" until implemented.
      - job_name: chartly-orchestrator
        metrics_path: /metrics
        static_configs:
          - targets: ['chartly-orchestrator.chartly.svc.cluster.local:8081']

      - job_name: chartly-connector-hub
        metrics_path: /metrics
        static_configs:
          - targets: ['chartly-connector-hub.chartly.svc.cluster.local:8082']

      - job_name: chartly-normalizer
        metrics_path: /metrics
        static_configs:
          - targets: ['chartly-normalizer.chartly.svc.cluster.local:8083']

      - job_name: chartly-analytics
        metrics_path: /metrics
        static_configs:
          - targets: ['chartly-analytics.chartly.svc.cluster.local:8084']

      - job_name: chartly-storage
        metrics_path: /metrics
        static_configs:
          - targets: ['chartly-storage.chartly.svc.cluster.local:8085']

      - job_name: chartly-audit
        metrics_path: /metrics
        static_configs:
          - targets: ['chartly-audit.chartly.svc.cluster.local:8086']

      - job_name: chartly-auth
        metrics_path: /metrics
        static_configs:
          - targets: ['chartly-auth.chartly.svc.cluster.local:8087']

      - job_name: chartly-observer
        metrics_path: /metrics
        static_configs:
          - targets: ['chartly-observer.chartly.svc.cluster.local:8088']

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: chartly-prometheus
  namespace: chartly
  labels:
    app.kubernetes.io/name: chartly
    app.kubernetes.io/part-of: chartly
    app.kubernetes.io/component: monitoring
    app.kubernetes.io/instance: chartly
    app.kubernetes.io/version: dev
    app.kubernetes.io/managed-by: codex
spec:
  replicas: 1
  revisionHistoryLimit: 2
  progressDeadlineSeconds: 120
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app.kubernetes.io/name: chartly
      app.kubernetes.io/component: monitoring
      app.kubernetes.io/instance: chartly
  template:
    metadata:
      labels:
        app.kubernetes.io/name: chartly
        app.kubernetes.io/part-of: chartly
        app.kubernetes.io/component: monitoring
        app.kubernetes.io/instance: chartly
        app.kubernetes.io/version: dev
        app.kubernetes.io/managed-by: codex
    spec:
      automountServiceAccountToken: false
      terminationGracePeriodSeconds: 30
      securityContext:
        # Deterministic non-root aligned with common Prometheus image defaults.
        runAsNonRoot: true
        runAsUser: 65534
        runAsGroup: 65534
        fsGroup: 65534
        seccompProfile:
          type: RuntimeDefault
      volumes:
        - name: config
          configMap:
            name: chartly-prometheus-config
        - name: data
          emptyDir: {}
        - name: tmp
          emptyDir: {}
      containers:
        - name: prometheus
          image: prom/prometheus:v2.52.0
          imagePullPolicy: IfNotPresent
          args:
            - --config.file=/etc/prometheus/prometheus.yml
            - --storage.tsdb.path=/prometheus
            - --web.listen-address=0.0.0.0:9090
          ports:
            - name: http
              containerPort: 9090
              protocol: TCP
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - name: config
              mountPath: /etc/prometheus
              readOnly: true
            - name: data
              mountPath: /prometheus
            - name: tmp
              mountPath: /tmp
          readinessProbe:
            httpGet:
              path: /-/ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 2
            failureThreshold: 6
          livenessProbe:
            httpGet:
              path: /-/healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /-/ready
              port: http
            periodSeconds: 2
            timeoutSeconds: 2
            failureThreshold: 30
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
---
apiVersion: v1
kind: Service
metadata:
  name: chartly-prometheus
  namespace: chartly
  labels:
    app.kubernetes.io/name: chartly
    app.kubernetes.io/part-of: chartly
    app.kubernetes.io/component: monitoring
    app.kubernetes.io/instance: chartly
    app.kubernetes.io/version: dev
    app.kubernetes.io/managed-by: codex
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: chartly
    app.kubernetes.io/component: monitoring
    app.kubernetes.io/instance: chartly
  ports:
    - name: http
      port: 9090
      targetPort: http
      protocol: TCP
