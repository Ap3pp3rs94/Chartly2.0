name: deploy-prod

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: "Type DEPLOY_PROD to confirm production deployment"
        required: true
        default: ""

permissions:
  contents: read
  packages: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Confirm production deploy
        shell: bash
        run: |
          set -euo pipefail
          if [ "${{ github.event.inputs.confirm }}" != "DEPLOY_PROD" ]; then
            echo "Confirmation string mismatch. To deploy, set input confirm=DEPLOY_PROD."
            exit 1
          fi

      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect production secrets
        id: secrets
        shell: bash
        env:
          KUBE_CONFIG_PROD: ${{ secrets.KUBE_CONFIG_PROD }}
          PROD_NAMESPACE: ${{ secrets.PROD_NAMESPACE }}
        run: |
          set -euo pipefail
          if [ -z "${KUBE_CONFIG_PROD:-}" ]; then
            echo "has_kubeconfig=false" >> "$GITHUB_OUTPUT"
          else
            echo "has_kubeconfig=true" >> "$GITHUB_OUTPUT"
          fi

          if [ -z "${PROD_NAMESPACE:-}" ]; then
            echo "namespace=chartly-prod" >> "$GITHUB_OUTPUT"
          else
            echo "namespace=${PROD_NAMESPACE}" >> "$GITHUB_OUTPUT"
          fi

      - name: Skip deploy (missing KUBE_CONFIG_PROD)
        if: ${{ steps.secrets.outputs.has_kubeconfig != 'true' }}
        run: |
          echo "KUBE_CONFIG_PROD secret not set. Skipping production deploy."
          exit 0

      - name: Install kubectl
        if: ${{ steps.secrets.outputs.has_kubeconfig == 'true' }}
        uses: azure/setup-kubectl@v4
        with:
          version: "latest"

      - name: Install Helm
        if: ${{ steps.secrets.outputs.has_kubeconfig == 'true' }}
        uses: azure/setup-helm@v4
        with:
          version: "latest"

      - name: Configure kubeconfig
        if: ${{ steps.secrets.outputs.has_kubeconfig == 'true' }}
        shell: bash
        env:
          KUBE_CONFIG_PROD: ${{ secrets.KUBE_CONFIG_PROD }}
        run: |
          set -euo pipefail
          mkdir -p ~/.kube
          echo "$KUBE_CONFIG_PROD" | base64 -d > ~/.kube/config
          chmod 600 ~/.kube/config
          kubectl version --client=true
          kubectl cluster-info

      - name: Deploy Helm chart (production)
        if: ${{ steps.secrets.outputs.has_kubeconfig == 'true' }}
        shell: bash
        run: |
          set -euo pipefail
          ns="${{ steps.secrets.outputs.namespace }}"
          echo "Deploying to namespace: $ns"
          helm upgrade --install chartly infra/helm/chartly \
            --namespace "$ns" \
            --create-namespace \
            --set global.env=production \
            --set global.imageTag="${GITHUB_SHA}"
