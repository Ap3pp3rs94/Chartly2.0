apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: chartly-allow-control-plane
  namespace: chartly
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/part-of: chartly
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/part-of: chartly
      ports:
        - protocol: TCP
          port: 8080
        - protocol: TCP
          port: 8081
        - protocol: TCP
          port: 8082
        - protocol: TCP
          port: 8083
        - protocol: TCP
          port: 8084
  egress:
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/part-of: chartly
      ports:
        - protocol: TCP
          port: 8080
        - protocol: TCP
          port: 8081
        - protocol: TCP
          port: 8082
        - protocol: TCP
          port: 8083
        - protocol: TCP
          port: 8084
