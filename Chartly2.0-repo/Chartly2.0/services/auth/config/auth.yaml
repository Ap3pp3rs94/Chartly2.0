# Chartly 2.0  Auth service configuration (non-secret defaults)
# NOTE: Secrets (keys, tokens) must be injected via environment or external secret managers.

server:
  http_addr: "0.0.0.0:8087"
  log_level: "info"

jwt:
  issuer: "chartly"
  audience: "chartly-clients"
  token_ttl_seconds: 3600
  refresh_ttl_seconds: 86400

session:
  cookie_name: "chartly_session"
  cookie_secure: false
  cookie_http_only: true

rbac:
  enabled: true
