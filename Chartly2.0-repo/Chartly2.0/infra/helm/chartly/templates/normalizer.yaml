{{- if .Values.services.normalizer.enabled -}}

{{- $ns := .Values.global.namespace -}}
{{- $sel := required "services.normalizer.selectorLabels is required" .Values.services.normalizer.selectorLabels -}}

{{- $img := printf "%s:%s" .Values.services.normalizer.image.repository .Values.services.normalizer.image.tag -}}
{{- if .Values.global.image.registry -}}
{{- $img = printf "%s/%s" .Values.global.image.registry $img -}}
{{- end -}}

{{- $podSC := .Values.global.security.pod -}}
{{- with .Values.services.normalizer.security -}}
{{- if .pod -}}
{{- $podSC = .pod -}}
{{- end -}}
{{- end -}}
{{- $podSC = omit $podSC "terminationGracePeriodSeconds" -}}

{{- $ctrSC := .Values.global.security.container -}}
{{- with .Values.services.normalizer.security -}}
{{- if .container -}}
{{- $ctrSC = .container -}}
{{- end -}}
{{- end -}}

{{- $tgp := (dig "global" "security" "pod" "terminationGracePeriodSeconds" .Values | default 30) -}}

{{- $tmp := dict "enabled" false "mountPath" "/tmp" -}}
{{- with (dig "global" "security" "writablePaths" "tmp" .Values) -}}
{{- if . -}}
{{- $tmp = . -}}
{{- end -}}
{{- end -}}
{{- with (dig "services" "normalizer" "writablePaths" "tmp" .Values) -}}
{{- if . -}}
{{- $tmp = . -}}
{{- end -}}
{{- end -}}

{{- $rPath := (dig "services" "normalizer" "probes" "readiness" "path" .Values | default "/ready") -}}
{{- $rDelay := (dig "services" "normalizer" "probes" "readiness" "initialDelaySeconds" .Values | default 3) -}}
{{- $rPeriod := (dig "services" "normalizer" "probes" "readiness" "periodSeconds" .Values | default 5) -}}

{{- $lPath := (dig "services" "normalizer" "probes" "liveness" "path" .Values | default "/health") -}}
{{- $lDelay := (dig "services" "normalizer" "probes" "liveness" "initialDelaySeconds" .Values | default 10) -}}
{{- $lPeriod := (dig "services" "normalizer" "probes" "liveness" "periodSeconds" .Values | default 10) -}}

{{- $sPath := (dig "services" "normalizer" "probes" "startup" "path" .Values | default "/health") -}}
{{- $sPeriod := (dig "services" "normalizer" "probes" "startup" "periodSeconds" .Values | default 2) -}}
{{- $sFail := (dig "services" "normalizer" "probes" "startup" "failureThreshold" .Values | default 30) -}}

apiVersion: apps/v1
kind: Deployment
metadata:
  name: chartly-normalizer
  namespace: {{ $ns | quote }}
  labels:
    {{- toYaml .Values.global.labels | nindent 4 }}
    app.kubernetes.io/component: normalizer
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- toYaml $sel | nindent 6 }}
  template:
    metadata:
      labels:
        {{- toYaml .Values.global.labels | nindent 8 }}
        app.kubernetes.io/component: normalizer
        {{- toYaml $sel | nindent 8 }}
    spec:
      automountServiceAccountToken: {{ .Values.global.security.automountServiceAccountToken }}
      terminationGracePeriodSeconds: {{ $tgp }}
      securityContext:
        {{- toYaml $podSC | nindent 8 }}
      containers:
        - name: normalizer
          image: {{ $img | quote }}
          imagePullPolicy: {{ .Values.global.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.services.normalizer.service.port }}
              protocol: TCP
          securityContext:
            {{- toYaml $ctrSC | nindent 12 }}
          readinessProbe:
            httpGet:
              path: {{ $rPath | quote }}
              port: http
            initialDelaySeconds: {{ $rDelay }}
            periodSeconds: {{ $rPeriod }}
          livenessProbe:
            httpGet:
              path: {{ $lPath | quote }}
              port: http
            initialDelaySeconds: {{ $lDelay }}
            periodSeconds: {{ $lPeriod }}
          startupProbe:
            httpGet:
              path: {{ $sPath | quote }}
              port: http
            periodSeconds: {{ $sPeriod }}
            failureThreshold: {{ $sFail }}
          {{- with .Values.services.normalizer.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- if $tmp.enabled }}
          volumeMounts:
            - name: tmp
              mountPath: {{ $tmp.mountPath | default "/tmp" | quote }}
          {{- end }}
      {{- if $tmp.enabled }}
      volumes:
        - name: tmp
          emptyDir: {}
      {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: chartly-normalizer
  namespace: {{ $ns | quote }}
  labels:
    {{- toYaml .Values.global.labels | nindent 4 }}
    app.kubernetes.io/component: normalizer
spec:
  type: {{ .Values.services.normalizer.service.type }}
  selector:
    {{- toYaml $sel | nindent 4 }}
  ports:
    - name: http
      port: {{ .Values.services.normalizer.service.port }}
      targetPort: http
      protocol: TCP

{{- end -}}
