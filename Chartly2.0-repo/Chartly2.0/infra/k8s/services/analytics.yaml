apiVersion: apps/v1
kind: Deployment
metadata:
  name: chartly-analytics
  namespace: chartly
  labels:
    app.kubernetes.io/name: chartly
    app.kubernetes.io/part-of: chartly
    app.kubernetes.io/component: analytics
    app.kubernetes.io/instance: chartly
    app.kubernetes.io/version: dev
    app.kubernetes.io/managed-by: codex
spec:
  replicas: 1
  revisionHistoryLimit: 2
  progressDeadlineSeconds: 120
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app.kubernetes.io/name: chartly
      app.kubernetes.io/component: analytics
      app.kubernetes.io/instance: chartly
  template:
    metadata:
      labels:
        app.kubernetes.io/name: chartly
        app.kubernetes.io/part-of: chartly
        app.kubernetes.io/component: analytics
        app.kubernetes.io/instance: chartly
        app.kubernetes.io/version: dev
        app.kubernetes.io/managed-by: codex
    spec:
      # Assume analytics does NOT need K8s API access by default.
      # If it does, override in an environment overlay.
      automountServiceAccountToken: false

      terminationGracePeriodSeconds: 30

      # Deterministic security baseline (no reliance on image default USER)
      securityContext:
        runAsNonRoot: true
        runAsUser: 10001
        runAsGroup: 10001
        fsGroup: 10001
        seccompProfile:
          type: RuntimeDefault

      volumes:
        - name: tmp
          emptyDir: {}

      containers:
        - name: analytics
          image: chartly-analytics:dev
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8084
              protocol: TCP

          env:
            # Non-secret defaults only. Real values should be injected via ConfigMap/Secret at deploy time.
            - name: CHARTLY_ENV
              value: "dev"
            - name: CHARTLY_HTTP_ADDR
              value: "0.0.0.0:8084"
            - name: TMPDIR
              value: "/tmp"

          volumeMounts:
            - name: tmp
              mountPath: /tmp

          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL

          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 3
            periodSeconds: 5
            timeoutSeconds: 2
            failureThreshold: 6

          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 3

          startupProbe:
            httpGet:
              path: /health
              port: http
            # 30 * 2s = up to ~60s startup time before startup is considered failed.
            periodSeconds: 2
            timeoutSeconds: 2
            failureThreshold: 30

          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 250m
              memory: 256Mi
---
apiVersion: v1
kind: Service
metadata:
  name: chartly-analytics
  namespace: chartly
  labels:
    app.kubernetes.io/name: chartly
    app.kubernetes.io/part-of: chartly
    app.kubernetes.io/component: analytics
    app.kubernetes.io/instance: chartly
    app.kubernetes.io/version: dev
    app.kubernetes.io/managed-by: codex
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: chartly
    app.kubernetes.io/component: analytics
    app.kubernetes.io/instance: chartly
  ports:
    - name: http
      port: 8084
      targetPort: http
      protocol: TCP
