name: chartly-local

networks:
  chartly-net:
    driver: bridge

volumes:
  pgdata:
  redisdata:
  miniodata:

services:
  postgres:
    image: postgres:16.3
    container_name: chartly-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: chartly
      POSTGRES_PASSWORD: chartly
      POSTGRES_DB: chartly
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - chartly-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U chartly -d chartly"]
      interval: 5s
      timeout: 5s
      retries: 20

  redis:
    image: redis:7.2.5
    container_name: chartly-redis
    restart: unless-stopped
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    networks:
      - chartly-net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20

  minio:
    image: minio/minio:RELEASE.2024-07-04T14-25-45Z
    container_name: chartly-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"   # S3 API
      - "9001:9001"   # Console
    volumes:
      - miniodata:/data
    networks:
      - chartly-net
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:9000/minio/health/live >nul 2>&1 || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 30

  createbuckets:
    image: minio/mc:RELEASE.2024-07-03T20-17-25Z
    container_name: chartly-minio-mc
    depends_on:
      minio:
        condition: service_healthy
    networks:
      - chartly-net
    entrypoint: >
      /bin/sh -c "
      mc alias set local http://minio:9000 minioadmin minioadmin &&
      mc mb -p local/chartly-raw || true &&
      mc mb -p local/chartly-artifacts || true &&
      mc anonymous set download local/chartly-raw || true &&
      mc anonymous set download local/chartly-artifacts || true &&
      echo 'MinIO buckets ensured: chartly-raw, chartly-artifacts' &&
      exit 0
      "
