name: chartly-local

networks:
  chartly-net:
    driver: bridge

volumes:
  pgdata:
  redisdata:
  miniodata:

services:
  postgres:
    image: postgres:16.3
    container_name: chartly-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: chartly
      POSTGRES_PASSWORD: chartly
      POSTGRES_DB: chartly
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - chartly-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U chartly -d chartly"]
      interval: 5s
      timeout: 5s
      retries: 20

  redis:
    image: redis:7.2.5
    container_name: chartly-redis
    restart: unless-stopped
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    networks:
      - chartly-net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20

  minio:
    image: minio/minio:RELEASE.2024-07-04T14-25-45Z
    container_name: chartly-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"   # S3 API
      - "9001:9001"   # Console
    volumes:
      - miniodata:/data
    networks:
      - chartly-net
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:9000/minio/health/live >nul 2>&1 || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 30

  createbuckets:
    image: minio/mc:RELEASE.2024-07-03T20-17-25Z
    container_name: chartly-minio-mc
    depends_on:
      minio:
        condition: service_healthy
    networks:
      - chartly-net
    entrypoint: >
      /bin/sh -c "
      mc alias set local http://minio:9000 minioadmin minioadmin &&
      mc mb -p local/chartly-raw || true &&
      mc mb -p local/chartly-artifacts || true &&
      mc anonymous set download local/chartly-raw || true &&
      mc anonymous set download local/chartly-artifacts || true &&
      echo 'MinIO buckets ensured: chartly-raw, chartly-artifacts' &&
      exit 0
      "

  qdrant:
    image: qdrant/qdrant:v1.12.4
    container_name: chartly-qdrant
    restart: unless-stopped
    ports:
      - "6333:6333"
    networks:
      - chartly-net

  gateway:
    build:
      context: .
      dockerfile: services/gateway/Dockerfile
    image: chartly-gateway:dev
    container_name: chartly-gateway
    restart: unless-stopped
    environment:
      CHARTLY_ENV: local
      CHARTLY_LOG_LEVEL: info
    ports:
      - "8080:8080"
    networks:
      - chartly-net
    depends_on:
      - orchestrator
      - connector-hub
      - normalizer
      - analytics
      - storage
      - audit
      - auth
      - observer

  orchestrator:
    build:
      context: .
      dockerfile: services/orchestrator/Dockerfile
    image: chartly-orchestrator:dev
    container_name: chartly-orchestrator
    restart: unless-stopped
    environment:
      ORCHESTRATOR_ENV: local
      ORCHESTRATOR_ADDR: "0.0.0.0:8081"
    networks:
      - chartly-net

  connector-hub:
    build:
      context: .
      dockerfile: services/connector-hub/Dockerfile
    image: chartly-connector-hub:dev
    container_name: chartly-connector-hub
    restart: unless-stopped
    environment:
      CONNECTOR_HUB_ENV: local
      CONNECTOR_HUB_ADDR: "0.0.0.0:8082"
    networks:
      - chartly-net

  normalizer:
    build:
      context: .
      dockerfile: services/normalizer/Dockerfile
    image: chartly-normalizer:dev
    container_name: chartly-normalizer
    restart: unless-stopped
    environment:
      NORMALIZER_ENV: local
      NORMALIZER_ADDR: "0.0.0.0:8083"
    networks:
      - chartly-net

  analytics:
    build:
      context: .
      dockerfile: services/analytics/Dockerfile
    image: chartly-analytics:dev
    container_name: chartly-analytics
    restart: unless-stopped
    environment:
      ANALYTICS_ENV: local
      ANALYTICS_ADDR: "0.0.0.0:8084"
      ANALYTICS_LOG_LEVEL: info
    networks:
      - chartly-net

  storage:
    build:
      context: .
      dockerfile: services/storage/Dockerfile
    image: chartly-storage:dev
    container_name: chartly-storage
    restart: unless-stopped
    environment:
      STORAGE_ENV: local
      STORAGE_ADDR: "0.0.0.0"
      STORAGE_PORT: "8085"
    networks:
      - chartly-net

  audit:
    build:
      context: .
      dockerfile: services/audit/Dockerfile
    image: chartly-audit:dev
    container_name: chartly-audit
    restart: unless-stopped
    environment:
      AUDIT_ENV: local
      AUDIT_ADDR: "0.0.0.0:8086"
    networks:
      - chartly-net

  auth:
    build:
      context: .
      dockerfile: services/auth/Dockerfile
    image: chartly-auth:dev
    container_name: chartly-auth
    restart: unless-stopped
    environment:
      AUTH_ENV: local
      AUTH_ADDR: "0.0.0.0:8087"
    networks:
      - chartly-net

  observer:
    build:
      context: .
      dockerfile: services/observer/Dockerfile
    image: chartly-observer:dev
    container_name: chartly-observer
    restart: unless-stopped
    environment:
      OBSERVER_ENV: local
      OBSERVER_ADDR: "0.0.0.0:8088"
    networks:
      - chartly-net
