id: data-gov-catalog-latest
name: Data.gov Catalog (Latest)
version: 1.0.0
description: Latest updated datasets from data.gov catalog
schedule:
  enabled: true
  interval: 6h
  jitter: 30s
limits:
  max_records: 5000
  max_pages: 50
  max_bytes: 1048576
source:
  type: http_rest
  url: https://api.gsa.gov/technology/datagov/v3/action/package_search?api_key=&q=*&rows=100&sort=metadata_modified%20desc
  auth: none
mapping: {}
