id: data-gov-catalog-climate
name: Data.gov Catalog (Climate)
version: 1.0.0
description: Climate and weather datasets from data.gov
schedule:
  enabled: true
  interval: 6h
  jitter: 30s
limits:
  max_records: 5000
  max_pages: 50
  max_bytes: 1048576
source:
  type: http_rest
  url: https://api.gsa.gov/technology/datagov/v3/action/package_search?api_key=&q=climate&rows=100&sort=metadata_modified%20desc
  auth: none
mapping: {}
