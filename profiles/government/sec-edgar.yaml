id: sec-edgar
name: SEC EDGAR Company Filings
version: 1.0.0
description: Public company SEC filings (Microsoft example)
schedule:
  enabled: true
  interval: 6h
  jitter: 30s
limits:
  max_records: 5000
  max_pages: 50
  max_bytes: 1048576
source:
  type: http_rest
  url: https://data.sec.gov/submissions/CIK0000789019.json
  auth: none
mapping:
  name: dims.entity.company_name
  cik: dims.entity.company_cik
  sicDescription: measures.company.industry
