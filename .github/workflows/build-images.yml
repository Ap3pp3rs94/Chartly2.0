name: build-images

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  OWNER: ap3pp3rs94

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        service:
          - gateway
          - orchestrator
          - connector-hub
          - normalizer
          - analytics
          - storage
          - audit
          - auth
          - observer

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Check Dockerfile exists
        id: df
        shell: bash
        run: |
          set -euo pipefail
          path="services/${{ matrix.service }}/Dockerfile"
          if [ -f "$path" ]; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
            echo "dockerfile=$path" >> "$GITHUB_OUTPUT"
            echo "context=services/${{ matrix.service }}" >> "$GITHUB_OUTPUT"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Log in to GHCR
        if: ${{ steps.df.outputs.exists == 'true' }}
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push (main)
        if: ${{ steps.df.outputs.exists == 'true' && github.ref == 'refs/heads/main' }}
        uses: docker/build-push-action@v6
        with:
          context: ${{ steps.df.outputs.context }}
          file: ${{ steps.df.outputs.dockerfile }}
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.OWNER }}/chartly-${{ matrix.service }}:${{ github.sha }}
            ${{ env.REGISTRY }}/${{ env.OWNER }}/chartly-${{ matrix.service }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build only (non-main)
        if: ${{ steps.df.outputs.exists == 'true' && github.ref != 'refs/heads/main' }}
        uses: docker/build-push-action@v6
        with:
          context: ${{ steps.df.outputs.context }}
          file: ${{ steps.df.outputs.dockerfile }}
          push: false
          tags: |
            ${{ env.REGISTRY }}/${{ env.OWNER }}/chartly-${{ matrix.service }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Skip (no Dockerfile)
        if: ${{ steps.df.outputs.exists != 'true' }}
        run: echo "No Dockerfile for services/${{ matrix.service }}; skipping."
