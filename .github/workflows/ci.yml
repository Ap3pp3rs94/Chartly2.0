name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  go:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21.x'

      - name: Go env
        run: go env

      - name: gofmt check
        run: |
          set -euo pipefail
          files="$(gofmt -l ./cmd ./services/control-plane ./tools 2>/dev/null || true)"
          if [ -n "$files" ]; then
            echo "Unformatted files:"
            echo "$files"
            exit 1
          fi

      - name: go vet
        run: |
          set -euo pipefail
          go vet ./cmd/... ./services/control-plane/... ./tools/...

      - name: go test
        run: |
          set -euo pipefail
          go test ./cmd/... ./services/control-plane/... ./tools/...
