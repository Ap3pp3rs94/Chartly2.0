name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  go:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21.x'

      - name: Go env
        run: go env

      - name: gofmt check
        run: |
          test -z "$(gofmt -l .)"

      - name: go vet
        run: go vet ./...

      - name: go test
        run: go test ./...
