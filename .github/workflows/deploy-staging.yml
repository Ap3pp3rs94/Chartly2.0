name: deploy-staging

on:
  workflow_dispatch:

permissions:
  contents: read
  packages: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect staging secrets
        id: secrets
        shell: bash
        env:
          KUBE_CONFIG_STAGING: ${{ secrets.KUBE_CONFIG_STAGING }}
          STAGING_NAMESPACE: ${{ secrets.STAGING_NAMESPACE }}
        run: |
          set -euo pipefail
          if [ -z "${KUBE_CONFIG_STAGING:-}" ]; then
            echo "has_kubeconfig=false" >> "$GITHUB_OUTPUT"
          else
            echo "has_kubeconfig=true" >> "$GITHUB_OUTPUT"
          fi

          if [ -z "${STAGING_NAMESPACE:-}" ]; then
            echo "namespace=chartly-staging" >> "$GITHUB_OUTPUT"
          else
            echo "namespace=${STAGING_NAMESPACE}" >> "$GITHUB_OUTPUT"
          fi

      - name: Skip deploy (missing KUBE_CONFIG_STAGING)
        if: ${{ steps.secrets.outputs.has_kubeconfig != 'true' }}
        run: |
          echo "KUBE_CONFIG_STAGING secret not set. Skipping staging deploy."
          exit 0

      - name: Install kubectl
        if: ${{ steps.secrets.outputs.has_kubeconfig == 'true' }}
        uses: azure/setup-kubectl@v4
        with:
          version: "latest"

      - name: Install Helm
        if: ${{ steps.secrets.outputs.has_kubeconfig == 'true' }}
        uses: azure/setup-helm@v4
        with:
          version: "latest"

      - name: Configure kubeconfig
        if: ${{ steps.secrets.outputs.has_kubeconfig == 'true' }}
        shell: bash
        env:
          KUBE_CONFIG_STAGING: ${{ secrets.KUBE_CONFIG_STAGING }}
        run: |
          set -euo pipefail
          mkdir -p ~/.kube
          echo "$KUBE_CONFIG_STAGING" | base64 -d > ~/.kube/config
          chmod 600 ~/.kube/config
          kubectl version --client=true
          kubectl cluster-info

      - name: Deploy Helm chart (staging)
        if: ${{ steps.secrets.outputs.has_kubeconfig == 'true' }}
        shell: bash
        run: |
          set -euo pipefail
          ns="${{ steps.secrets.outputs.namespace }}"
          echo "Deploying to namespace: $ns"
          helm upgrade --install chartly infra/helm/chartly \
            --namespace "$ns" \
            --create-namespace \
            --set global.env=staging \
            --set global.imageTag="${GITHUB_SHA}"
