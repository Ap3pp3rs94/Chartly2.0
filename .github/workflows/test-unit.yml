name: test-unit

on:
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  unit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22.x"
          cache: true

                  - name: Detect Go files
        id: gofiles
        shell: bash
        run: |
          set -euo pipefail
          total=$(find . -name '*.go' -not -path './web/*' | wc -l | tr -d ' ')
          pkg=$(grep -R --include='*.go' --exclude-dir=web -n '^package ' . 2>/dev/null | wc -l | tr -d ' ')
          ready=false
          if [ "$total" -gt 0 ] && [ "$total" -eq "$pkg" ]; then
            ready=true
          fi
          echo "total=$total" >> "$GITHUB_OUTPUT"
          echo "pkg=$pkg" >> "$GITHUB_OUTPUT"
          echo "ready=$ready" >> "$GITHUB_OUTPUT"
          echo "Go files total: $total, with package: $pkg, ready: $ready"
      - name: Run unit tests (race)
        if: ${{ steps.gofiles.outputs.ready == 'true' }}
        shell: bash
        run: |
          set -euo pipefail
          # Race detector is enabled on linux/amd64 runners.
          go test ./... -race -count=1

      - name: Skip unit tests (no Go files)
        if: ${{ steps.gofiles.outputs.ready != 'true' }}
        run: echo "Go files missing package declarations or none present; skipping unit tests."

      # Optional artifact upload hook (kept scaffold-safe)
      - name: Upload test artifacts (if any)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-artifacts
          path: |
            **/test-results/**
            **/*.out
            **/*.cover
            **/*.json
          if-no-files-found: ignore


