name: test-unit

on:
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  unit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22.x"
          cache: true

      - name: Detect Go files
        id: gofiles
        shell: bash
        run: |
          set -euo pipefail
          count=$(find . -name '*.go' -not -path './web/*' | wc -l | tr -d ' ')
          echo "count=$count" >> "$GITHUB_OUTPUT"
          echo "Go files: $count"

      - name: Run unit tests (race)
        if: ${{ steps.gofiles.outputs.count != '0' }}
        shell: bash
        run: |
          set -euo pipefail
          # Race detector is enabled on linux/amd64 runners.
          go test ./... -race -count=1

      - name: Skip unit tests (no Go files)
        if: ${{ steps.gofiles.outputs.count == '0' }}
        run: echo "No Go files found; skipping unit tests."

      # Optional artifact upload hook (kept scaffold-safe)
      - name: Upload test artifacts (if any)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-artifacts
          path: |
            **/test-results/**
            **/*.out
            **/*.cover
            **/*.json
          if-no-files-found: ignore
